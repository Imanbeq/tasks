<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Данные о доходах</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="bg-dark">
<div class="container d-flex justify-content-center align-items-center" style="width: 100%; height: 100vh">
    <form class="d-grid gap-3 border border-4 border-secondary rounded-3  bg-light py-5 px-4" style="width: 750px; height: auto;">

        <h5>Данные о ваших доходах</h5>
        <div class="row">
            <div class="col-7">
                <input type="text" class="form-control" placeholder="Наименование организации">
            </div>
            <div class="col-5">
                <input type="text" class="form-control" placeholder="Должность">
            </div>
        </div>

        <div class="row">
            <div class="col-5">
                <input type="text" class="form-control" placeholder="Заработная плата в месяц">
            </div>
            <div class="col-7">
                <input type="text" class="form-control" placeholder="Заработная плата за посл. 3 месяца">
            </div>
        </div>

        <div class="row">
            <label for="buy">Сведения о кредите</label>
            <div class="col">
                <input type="text" class="form-control" id="buy" placeholder="Покупка телефона (наименование товара)">
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <input type="text" class="form-control" placeholder="Стоимость товара">
            </div>
            <div class="col-4">
                <input type="text" class="form-control" placeholder="Количества товара">
            </div>
            <div class="col-4">
                <input type="text" class="form-control" placeholder="Итого сумма кредита">
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <select class="form-select">
                    <option selected>Вид кредита</option>
                    <option>...</option>
                </select>
            </div>

            <div class="col-4">
                <select class="form-select">
                    <option selected>Срок кредита(мес)</option>
                    <option>...</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <select class="form-select">
                    <option selected>Точка получения товара</option>
                    <option>...</option>
                </select>
            </div>
        </div>

        <div class="row text-center">
            <div class="col"><a class="btn btn-dark btn-lg text-center" style="width:300px" href="form.html" role="button">Далее</a></div>
        </div>

    </form>
</div>
</body>
</html>
